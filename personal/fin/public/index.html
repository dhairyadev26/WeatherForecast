      .glowing-wrapper-button:after {
        background: radial-gradient(
          85% 120% at 50% 120%,
          rgba(255, 255, 255, 0.24) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        border-radius: 999px;
        content: "";
        height: calc(100% + 4px);
        left: -4px;
        opacity: 0;
        position: absolute;
        top: -4px;
        transition: 1s all;
        width: calc(100% + 4px);
      }

      .glowing-wrapper-button:hover:after {
        opacity: 0.7;
      }

      .glowing-wrapper-active .glowing-wrapper-animations,
      .glowing-wrapper-active .glowing-wrapper-borders-masker {
        opacity: 1;
      }

      .glowing-wrapper-animations:before,
      .glowing-wrapper-borders:before {
        content: "";
        float: left;
        padding-top: 100%;
      }

      .glowing-wrapper-animations:after,
      .glowing-wrapper-borders:after {
        clear: both;
        content: "";
        display: block;
      }

      .glowing-wrapper-animations {
        pointer-events: none;
      }

      .glowing-wrapper-animations * {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      .glowing-wrapper-borders,
      .glowing-wrapper-glow,
      .glowing-wrapper-mask {
        animation: borderTurn 2.5s infinite linear;
        background-image: conic-gradient(
          from 0 at 50% 50%,
          rgba(255, 255, 255, 0.5) 0deg,
          rgba(255, 255, 255, 0) 60deg,
          rgba(255, 255, 255, 0) 310deg,
          rgba(255, 255, 255, 0.5) 360deg
        );
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      @keyframes borderTurn {
        0% {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }

    <!-- Language-based display script -->
    <script nonce=random123>
      document.addEventListener("DOMContentLoaded", function () {
        // Determine the current language based on the URL
        var currentLang = window.location.pathname.includes("/de") ? "de" : "en";

        // Safely get the language elements
        var deOnlyElement = document.getElementById("de-only");
        var enOnlyElement = document.getElementById("en-only");

        // Show or hide the elements based on the current language
        if (deOnlyElement && enOnlyElement) {
          if (currentLang === "de") {
            deOnlyElement.style.display = "block";
            enOnlyElement.style.display = "none";
          } else {
            deOnlyElement.style.display = "none";
            enOnlyElement.style.display = "block";
          }
        }
      });
    </script>
